<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div style="padding: 10px 10px 10px;margin-left: 400px;">
<div class="page-header">
<h1>Realtime Class System</h1>
</div>
<form name="signUpForm">
	<div class="form-horizontal" role="form">
		<label>User Name:</label>
		<input type="text" name="userName" class="form-control" style="width:100px;height: 30px;margin-bottom: 20px;"><br>
		<label>Password:&nbsp;&nbsp;</label>
		<input type="password" class="form-control" name="userPassword_1" style="width:100px;height: 30px;margin-bottom: 20px;"><br>
		<label>Confirm Password:</label>
		<input type="password" class="form-control" name="userPassword_2" style="width:100px;height: 30px;margin-bottom: 20px;"><br>
		<br>
		<button type="button" class="btn btn-default btn-lg" ng-click="signUp()">
  		<span class="glyphicon" aria-hidden="true" ng-click="signUp()"></span> Sign Up
		</button>
	</div>
</form>
</div>
</body>
</html>
