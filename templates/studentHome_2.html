<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="page-header" align="center">
<h1>Realtime Class System</h1>
</div> 
<div style="margin-left: 400px !important;">
<img src="./mock/googletouxiang.jpg"  alt="Image Unknow" style="width: 50px;margin-left: 40px;margin-top: 20px;" />
<div style="padding: 10px 10px 10px;">
<ul class="list-group"  style="width: 300px">
  <li class="list-group-item">Name :  {{studentList.data[1].Name}}</li>
  <li class="list-group-item">Class :  {{studentList.data[1].Class}}</li>
  <li class="list-group-item">Grade :  {{studentList.data[1].CurrentGrade}}</li>
  <li class="list-group-item">Teacher :  {{studentList.data[1].Teacher}}</li>
</ul>
<button type="button" class="btn btn-default btn-lg" ng-click="goToQuestionList()">
  <span class="glyphicon" aria-hidden="true"></span> Start Practice
</button>
<button type="button" class="btn btn-default btn-lg" ng-click="goToOneStatistics()">
  <span class="glyphicon" aria-hidden="true"></span> Academic Statistics
</button>
</div>
</div>
</body>
</html>
